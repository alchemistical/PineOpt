version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pineopt-backend
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - PORT=5001
      - PYTHONPATH=/app
    volumes:
      - ./database:/app/database
      - ./outputs:/app/outputs
      - ./uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - pineopt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pineopt-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pineopt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Optional: Database service for production
  redis:
    image: redis:7-alpine
    container_name: pineopt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pineopt-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Monitoring with lightweight metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: pineopt-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - pineopt-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  backend_logs:
  redis_data:
  prometheus_data:

networks:
  pineopt-network:
    driver: bridge