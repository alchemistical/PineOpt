[tool:pytest]
# Pytest configuration for Epic 7 Sprint 2 Testing Suite

# Test discovery
testpaths = backend/tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --maxfail=5

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    performance: Performance and load tests
    security: Security and vulnerability tests
    slow: Slow running tests
    smoke: Smoke tests for basic functionality

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*utcnow.*:DeprecationWarning

# Coverage options (disabled by default, enable with --cov)
# --cov = backend/api
# --cov-report = term-missing
# --cov-report = html:backend/tests/coverage_html
# --cov-fail-under = 80

# Parallel execution (disabled by default)
# -n = auto

# Log capture
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S